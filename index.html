<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <div class="valor">
            <p class="resultado"></p>
        </div>

        <div class="botoes">
            <table>
                <tr>
                    <td><button class="botao1">C</button></td>
                    <td><button class="botao2">/</button></td>
                    <td><button class="botao3">X</button></td>
                    <td><button class="botao4">**</button></td>
                </tr>

                <tr>
                    <td><button class="botao5">7</button></td>
                    <td><button class="botao6">8</button></td>
                    <td><button class="botao7">9</button></td>
                    <td><button class="botao8">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao9">4</button></td>
                    <td><button class="botao10">5</button></td>
                    <td><button class="botao11">6</button></td>
                    <td><button class="botao12">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao13">1</button></td>
                    <td><button class="botao14">2</button></td>
                    <td><button class="botao15">3</button></td>
                    <td><button class="botao16">0</button></td>
                </tr>

            </table>




        </div>

    </section>



    <script src="./assets/js/main.js"></script>
</body>
</html>
