<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <div class="valor">
            <p class="resultado"></p>
        </div>

        <div class="botoes">
            <table>
                <tr>
                    <td><button class="botao1" onclick="clear()">C</button></td>
                    <td><button class="botao2" onclick="insert('/')">/</button></td>
                    <td><button class="botao3" onclick="insert('*')">X</button></td>
                    <td><button class="botao4" onclick="insert('**')">**</button></td>
                </tr>

                <tr>
                    <td><button class="botao5" onclick="insert('7')">7</button></td>
                    <td><button class="botao6" onclick="insert('8')">8</button></td>
                    <td><button class="botao7" onclick="insert('9')">9</button></td>
                    <td><button class="botao8" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao9" onclick="insert('4')">4</button></td>
                    <td><button class="botao10" onclick="insert('5')">5</button></td>
                    <td><button class="botao11" onclick="insert('6')">6</button></td>
                    <td><button class="botao12" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao13" onclick="insert('1')">1</button></td>
                    <td><button class="botao14" onclick="insert('2')">2</button></td>
                    <td><button class="botao15" onclick="insert('3')">3</button></td>
                    <td><button class="botao16" onclick="calcular()">=</button></td>
                </tr>

            </table>




        </div>

    </section>



    <script src="./assets/js/main.js"></script>
</body>
</html>
